<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT GATEWAY</title>
    <link href="bootstrapjquery/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrapjquery/bootstrap.bundle.min.js"></script>
    <script src="bootstrapjquery/bootstrap.min.js"></script>

    <script src="bootstrapjquery/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="css/pay.css">

    <script>
        function validate() {
            if (document.payment.Name.value == "") {
                alert("Name required");
                document.payment.Name.focus();
                return false;
            }
            if (document.payment.pEmail.value == "") {
                alert("Email required");
                document.payment.pEmail.focus();
                return false;
            }

            if (document.payment.Number.value == "" || isNaN(document.payment.Number.value) || document.payment.Number.value.length != 10) {
                alert("Number required in proper format");
                document.payment.Number.focus();
                return false;
            }
            if (document.payment.CardType.value == 1) {
                alert("Select Card Type");
                document.payment.CardType.focus();
                return false;
            }
            if (document.payment.CardNum.value == "" || isNaN(document.payment.CardNum.value) || document.payment.CardNum.value.length != 16) {
                alert(" Card Number required in proper format");
                document.payment.CardNum.focus();
                return false;
            }
            if (document.payment.ExMonth.value == 1) {
                alert("Select Expiry Month");
                document.payment.ExMonth.focus();
                return false;
            }
            if (document.payment.ExYr.value == 1) {
                alert("Select Expiry Year");
                document.payment.ExYr.focus();
                return false;
            }
            if (document.payment.Cvv.value == "" || isNaN(document.payment.Cvv.value) || document.payment.Cvv.value.length != 3) {
                alert("Proper CVV Required");
                document.payment.Cvv.focus();
                return false;
            }
            
            
            alert("Redirecting to OTP Page");
            window.location.replace("otp.html");
            return false;
        }

        
            
    </script>
</head>

<body>
    <div class="container mt-5 bg-secondary">
        <h2 class="text-center">Pay Now!!</h2>
        <form name="payment" onsubmit="return(validate())" action="/payment" method="post" >
            <div class="d-flex mt-3">
                <div class="flex-item flex-fill p-3">
                    <h3>Billing Information</h3>

                    <div class="mb-3">
                        <label for="Name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="Name">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="pEmail">
                    </div>
                    <!-- num -->
                    <div class="mb-3 mt-3">
                        <label for="num" class="form-label">Number:</label>
                        <input type="text" class="form-control" id="number" placeholder="Enter Number" name="Number">
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Cards Accepted</label>
                        <div class="d-flex">
                            <div class="flex-item"><img src="photos/visa.png" alt=""></div>
                            <div class="flex-item"><img src="photos/mastcard.png" alt=""></div>
                            <div class="flex-item"><img src="photos/rupay.png" alt=""></div>
                        </div>

                    </div>


                </div>
                <div class="flex-item flex-fill p-3">
                    <h3>Payment Details</h3>
                    <!-- select -->
                    <label for="cardtype" class="form-label">Credit/Debit:</label>
                    <select class="form-select" id="card" name="CardType">
                        <option value="1">Select</option>
                        <option value="2">Credit</option>
                        <option value="3">Debit</option>

                    </select>

                    <!-- cardnum -->
                    <div class="mb-3 mt-3">
                        <label for="cardnum" class="form-label">Card Number:</label>
                        <input type="text" class="form-control" id="cardnum" placeholder="Enter Card Number"
                            name="CardNum">
                    </div>
                    <div class="d-flex">

                        <label for="expmonth" class="form-label flex-item flex-fill">Exp Month:</label>
                        <label for="expyr" class="form-label flex-item flex-fill">Exp Year:</label>
                    </div>
                    <!-- exp -->
                    <div class="d-flex">
                        <select class="form-select" id="month" name="ExMonth">

                            <option value="1">Select</option>
                            <option value="2">Jan</option>
                            <option value="3">Feb</option>
                            <option value="4">Mar</option>
                            <option value="5">Apr</option>
                            <option value="6">May</option>
                            <option value="7">Jun</option>
                            <option value="8">Jul</option>
                            <option value="9">Aug</option>
                            <option value="10">Sept</option>
                            <option value="11">Oct</option>
                            <option value="12">Nov</option>
                            <option value="13">Dec</option>

                        </select>
                        <select class="form-select" id="year" name="ExYr">
                            <option value="1">Select</option>
                            <option value="2">2023</option>
                            <option value="3">2024</option>
                            <option value="4">2025</option>
                            <option value="5">2026</option>
                            <option value="6">2027</option>
                            <option value="7">2028</option>
                            <option value="8">2029</option>
                            <option value="9">2030</option>


                        </select>
                    </div>
                    <!-- cvv -->
                    <div class="mb-3 mt-3">
                        <label for="cvv" class="form-label">CVV:</label>
                        <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" name="Cvv">
                    </div>
                </div>
            </div>
            <!-- proceed -->
            <div class="d-flex p-3">

                <button type="submit" class="btn btn-light flex-item flex-fill">Pay</button>
            </div>
        </form>
    </div>
    

</body>

</html>
