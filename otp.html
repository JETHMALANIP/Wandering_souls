<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT GATEWAY</title>
    <link href="/bootstrapjquery/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrapjquery/bootstrap.bundle.min.js"></script>
    <script src="/bootstrapjquery/bootstrap.min.js"></script>

    <script src="bootstrapjquery/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="css/pay.css">

    <script>
        function otpval(){
            if (document.ot.OTP.value == "" || isNaN(document.ot.OTP.value) || document.ot.OTP.value.length != 4) {
                alert("Invalid OTP");
                document.ot.OTP.focus();
                return false;
            }
            else{
            alert("Payment successful!!");
            window.location.replace("home.html");
            return false;
        }}
    </script>
</head>
<body>
    <div class="container bg-secondary" style="width: 400px; height: 100%; margin-top: 8rem ; border-radius: 20px; box-shadow: 10px 20px 20px black;">
        <h1 class="text-center pt-3">OTP</h1>
        <form name="ot" class=" m-3" onsubmit="return(otpval())">
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP:</label>
                <input type="password" class="form-control" id="otp" name="OTP">
            </div>
            <button type="submit" class="btn btn-dark mb-5 mt-3">Submit</button>
          </form>

    </div>
    
</body>
</html>
